<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Datavisyn Apps</title>
  <link href="//fonts.googleapis.com/css?family=Monda:400,300" rel="stylesheet" type="text/css">
  <link href="assets/main.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <link rel="icon" type="image/png" href="assets/icons/datavisyn_favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <header>
    <h1>datavisyn apps</h1>
  </header>
  <main>
    <nav id="apps">
      <input type="search" id="search" class="search" placeholder="Search app" autocomplete="off"/>
      <div class="keyboard-navigation-hint">
        <span>Jump to an app:</span> <span><b>&#8593;</b><b>&#8595;</b> to navigate</span>
        <span><b>&#8629;</b> to select</span>
      </div>
      <ul class="list loading">
        <!--insert apps-->
      </ul>
    </nav>
  </main>
  <footer>
    <div class="footer-content">
      <img class="logo" src="assets/icons/datavisyn_logo.svg" alt="Datavisyn" width="35" height="35"><br>
      <a href="http://datavisyn.io">datavisyn GmbH</a>
    </div>
  </footer>
</div>
<script src="assets/main.js" defer></script>
</body>
</html>
